{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    <section class="u-align-center u-clearfix u-section-1" id="sec-886c">
        <div class="u-clearfix u-sheet u-sheet-1">
            <title> {{title}} </title>
            <form method="post" enctype="multipart/form-data" action="">
                <div>
                    {%csrf_token%}
                    {{ form|crispy }}
                </div>
                <button class="u-border-none u-btn u-btn-round u-button-style u-custom-color-2 u-hover-custom-color-1 u-radius-6 u-btn-1" type="submit">Создать</button>
            </form>
        </div>
    </section>
{% endblock %}
