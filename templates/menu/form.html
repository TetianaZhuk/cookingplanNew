{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{#{% block links %}#}
{#<link rel="stylesheet" href="{% static 'css/menu/menu.css' %}" media="screen">#}
{#{% endblock %}#}

{% block content %}
    <section class="u-align-center u-clearfix u-section-1" id="sec-886c">
        <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
                <div class="u-layout">
                    <div class="u-layout-row">
                        <div class="u-align-center u-container-style u-layout-cell u-shape-rectangle u-size-30 u-layout-cell-1">
                            <div class="u-container-layout u-container-layout-1">
                                <div class="u-expanded-width-lg u-opacity u-opacity-45 u-shape u-shape-svg u-text-palette-2-light-2 u-shape-1">
                                    <div class="">
                                        <form action="#" method="POST">
                                            {%csrf_token%}
                                            {{ form|crispy }}
                                            <button type="submit">Выбрать</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-container-style u-layout-cell u-shape-rectangle u-size-30 u-layout-cell-2">
                            <div class="u-container-layout u-container-layout-2">
                                <div class="u-expanded-width u-list u-list-1">
                                    <div class="u-repeater u-repeater-1">
                                        {% for meal in meals %}
                                            <div class="u-align-left u-border-2 u-border-white u-container-style u-list-item u-repeater-item u-list-item-1">
                                            <div class="u-container-layout u-similar-container u-container-layout-3">
                                                <span class="u-file-icon u-icon u-icon-2">
                                                    <img src="{% static 'images/868070.png' %}" alt="">
                                                </span>
                                                <p class="u-text u-text-grey-40 u-text-2">{{ meal.name}}</p>
                                            </div>
                                        {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
